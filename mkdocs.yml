site_name: Hishel
repo_url: https://github.com/karpetrosyan/hishel

theme:
  name: material
  features:
    - content.code.copy
    - toc.integrate
    - toc.follow
    - navigation.expand

  palette:
    - scheme: default
      primary: "amber"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: "amber"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences 

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: sphinx
          docstring_section_style: table

nav:
  - Introduction: index.md
  - User Guide: userguide.md
  - Advanced Usage:
    - "Storages": advanced/storages.md
    - Serializers: advanced/serializers.md
    - Controllers: advanced/controllers.md
    - HTTP Headers: advanced/http_headers.md
  - Examples:
    - FastAPI: examples/fastapi.md
    - Flask: examples/flask.md
  - API Reference: api.md
