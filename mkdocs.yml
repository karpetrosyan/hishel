site_name: Hishel
repo_url: https://github.com/karpetrosyan/hishel
site_url: https://hishel.com/

theme:
  name: material
  palette:
    - scheme: default
      primary: "amber"
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: "amber"
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.footer
plugins:
  - mike: {}
  - git-committers:
      repository: karpetrosyan/hishel
      branch: master
      enabled: true
  - git-revision-date-localized:
      enable_creation_date: true
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/karpetrosyan/hishel
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/hishel/
# mkdocs.yml
markdown_extensions:

  - pymdownx.tabbed:
      alternate_style: true  # Required for === syntax
  - pymdownx.superfences    # For code blocks inside tabs
  - admonition # For notes, warnings, etc.
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Introduction: index.md
  - Policies: policies.md
  - Advanced:
    - Storages: storages.md
    - Metadata: metadata.md
    - Sans-I/O Caching: specification.md
  - Integrations:
      - httpx: integrations/httpx.md
      - requests: integrations/requests.md
      - ASGI: integrations/asgi.md
      - FastAPI: integrations/fastapi.md
      - Blacksheep: integrations/blacksheep.md
      - GraphQL: integrations/graphql.md
      - Custom Integrations: integrations/custom.md
  - Contributing: contributing.md
extra_css:
  - docs/custom.css