site_name: Hishel
repo_url: https://github.com/karpetrosyan/hishel
site_url: https://hishel.com/

theme:
  name: material
  palette:
    - scheme: default
      primary: "amber"
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: "amber"
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.expand
plugins:
  - mike: {}
extra:
  version:
    provider: mike

# mkdocs.yml
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true  # Required for === syntax
  - pymdownx.superfences    # For code blocks inside tabs
  - admonition # For notes, warnings, etc.
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Introduction: index.md
  - Storages: storages.md
  - Policies: policies.md
  - Metadata: metadata.md
  - Sans-I/O Caching: specification.md
  - Integrations:
      - httpx: integrations/httpx.md
      - requests: integrations/requests.md
      - ASGI: integrations/asgi.md
      - FastAPI: integrations/fastapi.md
      - Blacksheep: integrations/blacksheep.md
      - GraphQL: integrations/graphql.md
      - Custom Integrations: integrations/custom.md
  - Contributing: contributing.md
extra_css:
  - docs/custom.css